roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mondoo-operator.fullname" . }}-workload
subjects:
- kind: ServiceAccount
  name: {{ .Values.workloadServiceAccount.name }}-workload
  namespace: {{ .Release.Namespace }}
