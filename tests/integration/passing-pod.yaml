apiVersion: v1
kind: Pod
metadata:
  labels:
    admission-result: pass
  name: passing-pod-yaml
  namespace: mondoo-operator
spec:
  automountServiceAccountToken: false
  containers:
  - image: ubuntu:20.04
    imagePullPolicy: Always
    livenessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - exit 0
      failureThreshold: 3
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
    name: ubuntu
    readinessProbe:
      exec:
        command:
        - /bin/sh
        - -c
        - exit 0
      failureThreshold: 3
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  securityContext: {}
  serviceAccountName: mondoo-operator-controller-manager
  terminationGracePeriodSeconds: 30
